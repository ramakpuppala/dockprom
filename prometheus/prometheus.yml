global:
  scrape_interval:     15s
  evaluation_interval: 15s

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
      monitor: 'docker-host-alpha'

# Load and evaluate rules in this file every 'evaluation_interval' seconds.
rule_files:
  - "alert.rules"

# A scrape configuration containing exactly one endpoint to scrape.
scrape_configs:
  - job_name: 'wmiexporter'
    scrape_interval: 5s
    static_configs:
      - targets: ['colb-57xnm22.det.root.detma.org:9182']

  - job_name: 'docker'
    scrape_interval: 5s
    static_configs:
      - targets: ['colb-57xnm22.det.root.detma.org:9323']

  - job_name: 'cadvisor'
    scrape_interval: 5s
    static_configs:
      - targets: ['hur-quest-40:9091']

  - job_name: 'prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['hur-quest-40:9090']

alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets: 
      - 'alertmanager:9093'
